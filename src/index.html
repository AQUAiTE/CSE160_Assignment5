<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ThreeJS with Vite</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <div id="overlay" class="overlay"></div>

        <div id="menu" class="menu">
            <div class="options">
                <button id="attackButton">Attack</button>
                <button id="statsButton">Stats</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>

        <div id="attackMenu0" class="attackMenu">
            <div class="grid">
                <button id="attack1-0" class="attackButton">Attack 1</button>
                <button id="attack2-0" class="attackButton">Attack 2</button>
                <button id="attack3-0" class="attackButton">Attack 3</button>
                <button id="attack4-0" class="attackButton">Attack 4</button>
                <button id="cancelButton2" class="cancelButton2">Cancel</button>
            </div>
        </div>

        <div id="attackMenu1" class="attackMenu">
            <div class="grid">
                <button id="attack1-1" class="attackButton">Attack 1</button>
                <button id="attack2-1" class="attackButton">Attack 2</button>
                <button id="attack3-1" class="attackButton">Attack 3</button>
                <button id="attack4-1" class="attackButton">Attack 4</button>
                <button id="cancelButton3" class="cancelButton2">Cancel</button>
            </div>
        </div>

        <div id="statsMenu" class="statsMenu">
            <button id="return" class="cancelButton2">Return</button>
        </div>

        <div id="statsMenu2" class="statsMenu">
            <button id="closeStats" class="cancelButton2">Return</button>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.min.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
                }
            }            
        </script>
        <script type="module" src="main.js"></script>
    </body>
</html>
